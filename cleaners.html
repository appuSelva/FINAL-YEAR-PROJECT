<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Available Cleaners - JustWage</title>
  <style>
    #feedbackBtn {

    /* === Navbar Styles - similar to a modern index page === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .navbar {
            display: flex;
            align-items: center;
            background: #555;
            color: #fff;
            padding: 0 30px;
            height: 60px;
        }
        .logo {
            background: #e53935;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            padding: 5px 18px;
            border-radius: 0 0 8px 8px;
            margin-right: 30px;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 25px;
            margin-left: auto;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #ffd600;
        }

    /* === Header === */
    .header {
      background: #222;
      color: #ffffff;
      padding: 20px 30px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }

    /* === Container & Search Input === */
    .container {
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    #searchInput {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 25px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s;
    }
    #searchInput:focus {
      border-color: #ffd600;
      outline: none;
    }

    #workerContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 22px;
    }
    .worker-card {
      background: linear-gradient(135deg, #fffbe6, #fff3cc); /* soft warm gradient */
      border: 1.5px solid #ffcc33; /* bright yellow border */
      border-radius: 14px;
      padding: 20px 18px;
      box-shadow: 0 6px 20px rgba(255, 204, 51, 0.25);
      cursor: pointer;
      transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.3s ease;
      user-select: none;
    }

    .worker-card:hover {
      border-color: #e6b800; /* deeper gold on hover */
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(230, 184, 0, 0.35);
    }

    .worker-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .verified {
      color: #28a745; /* green check */
      font-weight: 900;
      font-size: 1.2rem;
      user-select: none;
    }
    .worker-info {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.3;
    }

    /* === Modal Styles === */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      justify-content: center;
      align-items: center;
      z-index: 1500;
      padding: 20px;
    }
    .modal-content {
      background: #fffde7;
      padding: 30px 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      position: relative;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .modal-content h2 {
      margin-top: 0;
      font-weight: 800;
      font-size: 1.7rem;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #222;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .modal-content strong {
      color: #444;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      color: #555;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-links {
        gap: 14px;
      }
      .worker-card {
        padding: 16px 14px;
      }
      .container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="logo">Just<span style="color:#ffd600;">Wage</span></div>
      <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
          <a href="work.html">CATEGORY</a>
      </div>
  </nav>

  <header class="header">Available Cleaners</header>

  <main class="container">
    <input type="text" id="searchInput" placeholder="Search cleaners by name or location..." onkeyup="filterWorkers()" />
    <div id="workerContainer"></div>
  </main>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-btn" onclick="event.stopPropagation(); closeModal(event)">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const workers = [
        { name: "Lakshmi R", location: "T. Nagar, Chennai", contact: "9000000101", profession: "Cleaner", description: "Specialist in home deep cleaning.", rating: 5, verified: true },
        { name: "Selvam K", location: "Velachery, Chennai", contact: "9000000102", profession: "Cleaner", description: "Experienced office cleaner with reliable service.", rating: 4, verified: true },
        { name: "Priya S", location: "Anna Nagar, Chennai", contact: "9000000103", profession: "Cleaner", description: "Expert in floor polishing and window cleaning.", rating: 5, verified: true },
        { name: "Ramesh V", location: "Adyar, Chennai", contact: "9000000104", profession: "Cleaner", description: "Quick and thorough cleaning services.", rating: 4, verified: false },
        { name: "Meena P", location: "Mylapore, Chennai", contact: "9000000105", profession: "Cleaner", description: "Specializes in kitchen and bathroom sanitation.", rating: 5, verified: true },
        { name: "Karthik M", location: "Tambaram, Chennai", contact: "9000000106", profession: "Cleaner", description: "Residential and commercial cleaning expert.", rating: 4, verified: true },
        { name: "Anitha L", location: "Perambur, Chennai", contact: "9000000107", profession: "Cleaner", description: "Trained in eco-friendly cleaning solutions.", rating: 5, verified: false },
        { name: "Vijay S", location: "Thiruvanmiyur, Chennai", contact: "9000000108", profession: "Cleaner", description: "Specialist in carpet and upholstery cleaning.", rating: 4, verified: true },
        { name: "Deepa N", location: "Kodambakkam, Chennai", contact: "9000000109", profession: "Cleaner", description: "Attention to detail with consistent results.", rating: 5, verified: true },
        { name: "Gopal R", location: "Ashok Nagar, Chennai", contact: "9000000110", profession: "Cleaner", description: "Certified in professional cleaning services.", rating: 4, verified: true }
      ];

      const workerContainer = document.getElementById("workerContainer");

      function renderWorkers(list) {
        workerContainer.innerHTML = "";
        if (list.length === 0) {
          workerContainer.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-weight:600; color:#666;">No cleaners found matching your search.</p>`;
          return;
        }
        list.forEach(worker => {
          const card = document.createElement("div");
          card.classList.add("worker-card");
          card.innerHTML = `
            <div class="worker-name">${worker.name}${worker.verified ? ' <span class="verified" title="Verified">&#10004;</span>' : ''}</div>
            <div class="worker-info"><strong>Location:</strong> ${worker.location}</div>
            <div class="worker-info"><strong>Contact:</strong> ${worker.contact}</div>
            <div class="worker-info"><strong>Rating:</strong> ${"★".repeat(worker.rating)}${"☆".repeat(5 - worker.rating)}</div>
          `;
          card.addEventListener("click", () => showWorkerModal(worker));
          workerContainer.appendChild(card);
        });
      }

      function showWorkerModal(worker) {
        const modal = document.getElementById("modal");
        const modalContentDiv = document.getElementById("modalContent");
        modalContentDiv.innerHTML = `
          <h2>${worker.name} ${worker.verified ? '<span class="verified" title="Verified">&#10004;</span>' : ''}</h2>
          <p><strong>Profession:</strong> ${worker.profession}</p>
          <p><strong>Location:</strong> ${worker.location}</p>
          <p><strong>Contact Number:</strong> ${worker.contact}</p>
          <p><strong>Description:</strong> ${worker.description}</p>
          <p><strong>Rating:</strong> ${"★".repeat(worker.rating)}${"☆".repeat(5 - worker.rating)}</p>
        `;
        modal.style.display = "flex";
      }

      window.closeModal = function (event) {
        if (
          event.target.classList.contains("modal") ||
          event.target.classList.contains("close-btn")
        ) {
          document.getElementById("modal").style.display = "none";
        }
      };

      window.filterWorkers = function () {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = workers.filter(worker =>
          worker.name.toLowerCase().includes(query) ||
          worker.location.toLowerCase().includes(query)
        );
        renderWorkers(filtered);
      };

      renderWorkers(workers);
    });
  </script>

          <p><textarea id="feedbackText" placeholder="Your Feedback" required rows="4" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea></p>
          <button type="submit" style="background: #ffcc33; border: none; padding: 10px 18px; border-radius: 6px; font-weight: bold; cursor: pointer;">Submit</button>
        </form>
