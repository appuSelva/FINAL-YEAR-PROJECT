    #workerContainer {

    .worker-card {
      background: linear-gradient(135deg, #fffbe6, #fff3cc);
      border: 1.5px solid #ffcc33;
      border-radius: 14px;
      padding: 20px 18px;
      box-shadow: 0 6px 20px rgba(255, 204, 51, 0.25);
      cursor: pointer;
      transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.3s ease;
      user-select: none;
    }
    .worker-card:hover {
      border-color: #e6b800;
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(230, 184, 0, 0.35);
    }
    .worker-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .verified {
      color: #28a745;
      font-weight: 900;
      font-size: 1.2rem;
      user-select: none;
    }
    .worker-info {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      justify-content: center;
      align-items: center;
      z-index: 1500;
      padding: 20px;
    }
    .modal-content {
      background: #fffde7;
      padding: 30px 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      position: relative;
      color: #222;
    }
    .modal-content h2 {
      margin-top: 0;
      font-weight: 800;
      font-size: 1.7rem;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #222;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .modal-content strong {
      color: #444;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      color: #555;
    }
    .close-btn:hover {
      color: #222;
    }
    @media (max-width: 600px) {
      .nav-links {
        gap: 14px;
      }
      .worker-card {
        padding: 16px 14px;
      }
      .container {
        padding: 15px 20px;
      }
    }
  </style>

      const workerContainer = document.getElementById("workerContainer");

      function renderWorkers(list) {
        workerContainer.innerHTML = "";
        if (list.length === 0) {
          workerContainer.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-weight:600; color:#666;">No painters found matching your search.</p>`;
          return;
        }
        list.forEach(worker => {
          const card = document.createElement("div");
          card.classList.add("worker-card");
          card.innerHTML = `
            <div class="worker-name">${worker.name}${worker.verified ? ' <span class="verified" title="Verified">&#10004;</span>' : ''}</div>
            <div class="worker-info"><strong>Location:</strong> ${worker.location}</div>
            <div class="worker-info"><strong>Contact:</strong> ${worker.contact}</div>
            <div class="worker-info"><strong>Rating:</strong> ${"â˜…".repeat(worker.rating)}${"â˜†".repeat(5 - worker.rating)}</div>
          `;
          card.addEventListener("click", () => showWorkerModal(worker));
          workerContainer.appendChild(card);
        });
      }

      function showWorkerModal(worker) {
        const modal = document.getElementById("modal");
        const modalContentDiv = document.getElementById("modalContent");
        modalContentDiv.innerHTML = `
          <h2>${worker.name} ${worker.verified ? '<span class="verified" title="Verified">&#10004;</span>' : ''}</h2>
          <p><strong>Profession:</strong> ${worker.profession}</p>
          <p><strong>Location:</strong> ${worker.location}</p>
          <p><strong>Contact Number:</strong> ${worker.contact}</p>
          <p><strong>Description:</strong> ${worker.description}</p>
          <p><strong>Rating:</strong> ${"â˜…".repeat(worker.rating)}${"â˜†".repeat(5 - worker.rating)}</p>
        `;
        modal.style.display = "flex";
      }

      window.closeModal = function (event) {
        if (
          event.target.classList.contains("modal") ||
          event.target.classList.contains("close-btn")
        ) {
          document.getElementById("modal").style.display = "none";
        }
      };

      window.filterWorkers = function () {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = workers.filter(worker =>
          worker.name.toLowerCase().includes(query) ||
          worker.location.toLowerCase().includes(query)
        );
        renderWorkers(filtered);
      };

      renderWorkers(workers);
    });
