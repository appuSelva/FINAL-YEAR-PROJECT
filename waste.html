    /* === Navbar Styles - similar to a modern index page === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .navbar {
      display: flex;
      align-items: center;
      background: #555;
      color: #fff;
      padding: 0 30px;
      height: 60px;
    }
    .logo {
      background: #e53935;
      color: #fff;
      font-weight: bold;
      font-size: 1.5em;
      padding: 5px 18px;
      border-radius: 0 0 8px 8px;
      margin-right: 30px;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #ffd600;
    }

    /* === Header === */
    .header {
      background: #222;
      color: #ffffff;
      padding: 20px 30px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }

    /* === Container & Search Input === */
    .container {
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    #searchInput {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 25px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s;
    }
    #searchInput:focus {
      border-color: #ffd600;
      outline: none;
    }

    #workerContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 22px;
    }
    .worker-card {
      background: linear-gradient(135deg, #fffbe6, #fff3cc); /* soft warm gradient */
      border: 1.5px solid #ffcc33; /* bright yellow border */
      border-radius: 14px;
      padding: 20px 18px;
      box-shadow: 0 6px 20px rgba(255, 204, 51, 0.25);
      cursor: pointer;
      transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.3s ease;
      user-select: none;
    }
    .worker-card:hover {
      border-color: #e6b800; /* deeper gold on hover */
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(230, 184, 0, 0.35);
    }

    .worker-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .verified {
      color: #28a745; /* green check */
      font-weight: 900;
      font-size: 1.2rem;
      user-select: none;
    }
    .worker-info {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.3;
    }

    /* === Modal Styles === */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      justify-content: center;
      align-items: center;
      z-index: 1500;
      padding: 20px;
    }
    .modal-content {
      background: #fffde7;
      padding: 30px 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      position: relative;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .modal-content h2 {
      margin-top: 0;
      font-weight: 800;
      font-size: 1.7rem;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #222;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .modal-content strong {
      color: #444;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      color: #555;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-links {
        gap: 14px;
      }
      .worker-card {
        padding: 16px 14px;
      }
      .container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="logo">Just<span style="color:#ffd600;">Wage</span></div>

  <header class="header">Available Waste Removers</header>

  <main class="container">

  <div id="modal" class="modal" onclick="closeModal(event)">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const workers = [

        { name: "Manoj R", location: "Anna Nagar, Chennai", contact: "9000000103", profession: "Waste Remover", description: "Commercial waste management expert.", rating: 4, verified: false },
        { name: "Rajesh K", location: "Adyar, Chennai", contact: "9000000104", profession: "Waste Remover", description: "Eco-friendly waste disposal.", rating: 5, verified: true },
        { name: "Vijay S", location: "Mylapore, Chennai", contact: "9000000105", profession: "Waste Remover", description: "Reliable and affordable service.", rating: 3, verified: false },
        { name: "Arun T", location: "Tambaram, Chennai", contact: "9000000106", profession: "Waste Remover", description: "Handles bulky waste removal.", rating: 4, verified: true },
        { name: "Saravanan M", location: "Perambur, Chennai", contact: "9000000107", profession: "Waste Remover", description: "Specialist in garden waste clearance.", rating: 5, verified: true },
        { name: "Gokul V", location: "Thiruvanmiyur, Chennai", contact: "9000000108", profession: "Waste Remover", description: "Emergency waste pickup available.", rating: 4, verified: false },
        { name: "Dinesh L", location: "Kodambakkam, Chennai", contact: "9000000109", profession: "Waste Remover", description: "Certified waste handler.", rating: 5, verified: true },
        { name: "Bala N", location: "Ashok Nagar, Chennai", contact: "9000000110", profession: "Waste Remover", description: "Quick response and efficient.", rating: 5, verified: true },
        { name: "Karthik S", location: "Guindy, Chennai", contact: "9000000111", profession: "Waste Remover", description: "Industrial waste clearance.", rating: 4, verified: false },
        { name: "Aravind K", location: "Nungambakkam, Chennai", contact: "9000000112", profession: "Waste Remover", description: "Expert in recycling waste.", rating: 5, verified: true },
        { name: "Suresh V", location: "Saidapet, Chennai", contact: "9000000113", profession: "Waste Remover", description: "Handles hazardous waste.", rating: 4, verified: true },
        { name: "Naveen R", location: "Vadapalani, Chennai", contact: "9000000114", profession: "Waste Remover", description: "All types of waste disposal.", rating: 5, verified: true },
        { name: "Senthil K", location: "Royapettah, Chennai", contact: "9000000115", profession: "Waste Remover", description: "Experienced in commercial setups.", rating: 4, verified: true },
        { name: "Ajith P", location: "Kilpauk, Chennai", contact: "9000000116", profession: "Waste Remover", description: "Affordable and trusted.", rating: 3, verified: false },
        { name: "Mohan D", location: "Egmore, Chennai", contact: "9000000117", profession: "Waste Remover", description: "Eco-friendly waste management.", rating: 5, verified: true },
        { name: "Santhosh V", location: "Ambattur, Chennai", contact: "9000000118", profession: "Waste Remover", description: "Residential and commercial waste.", rating: 4, verified: false },
        { name: "Vignesh R", location: "Porur, Chennai", contact: "9000000119", profession: "Waste Remover", description: "Quick clearance and disposal.", rating: 5, verified: true },
        { name: "Ramesh K", location: "Teynampet, Chennai", contact: "9000000120", profession: "Waste Remover", description: "Certified and experienced.", rating: 4, verified: true }
      ];

      const workerContainer = document.getElementById("workerContainer");

      function renderWorkers(list) {
        workerContainer.innerHTML = "";
        if (list.length === 0) {
          workerContainer.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-weight:600; color:#666;">No waste removers found matching your search.</p>`;
          return;
        }
        list.forEach(worker => {
          const card = document.createElement("div");
          card.classList.add("worker-card");
          card.innerHTML = `
            <div class="worker-name">${worker.name}${worker.verified ? ' <span class="verified" title="Verified">&#10004;</span>' : ''}</div>
            <div class="worker-info"><strong>Location:</strong> ${worker.location}</div>
            <div class="worker-info"><strong>Contact:</strong> ${worker.contact}</div>
            <div class="worker-info"><strong>Rating:</strong> ${"★".repeat(worker.rating)}${"☆".repeat(5 - worker.rating)}</div>
          `;
          card.addEventListener("click", () => showWorkerModal(worker));
          workerContainer.appendChild(card);
        });
      }

      function showWorkerModal(worker) {
        const modal = document.getElementById("modal");
        const modalContentDiv = document.getElementById("modalContent");
        modalContentDiv.innerHTML = `
          <h2>${worker.name} ${worker.verified ? '<span class="verified" title="Verified">&#10004;</span>' : ''}</h2>
          <p><strong>Profession:</strong> ${worker.profession}</p>
          <p><strong>Location:</strong> ${worker.location}</p>
          <p><strong>Contact Number:</strong> ${worker.contact}</p>
          <p><strong>Description:</strong> ${worker.description}</p>
          <p><strong>Rating:</strong> ${"★".repeat(worker.rating)}${"☆".repeat(5 - worker.rating)}</p>
        `;
        modal.style.display = "flex";
      }

      window.closeModal = function (event) {
        if (
          event.target.classList.contains("modal") ||
          event.target.classList.contains("close-btn")
        ) {
          document.getElementById("modal").style.display = "none";
        }
      };

      window.filterWorkers = function () {
        const query = document.getElementById("searchInput").value.toLowerCase().trim();
        const filtered = workers.filter(w => 
          w.name.toLowerCase().includes(query) || w.location.toLowerCase().includes(query)
        );
        renderWorkers(filtered);
      };

      renderWorkers(workers);
    });
  </script>
